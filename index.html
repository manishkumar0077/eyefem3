<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="EyeFem - Your eye care solution" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EyeFem">
    <title>EyeFem</title>
    
    <script>
      // Error handling for production
      if (window.location.hostname !== 'localhost') {
        // Redirect to HTTPS
        if (window.location.protocol !== 'https:') {
          window.location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
        }
        
        // Handle chunk loading errors
        window.addEventListener('error', function(event) {
          const target = event.target || event.srcElement;
          if (target && (target.tagName === 'LINK' || target.tagName === 'SCRIPT' || target.tagName === 'IMG')) {
            console.error('Failed to load resource:', target.href || target.src || target.srcset);
            // Try to reload the page if a chunk fails to load
            if (target.tagName === 'SCRIPT' && (target.src || '').includes('chunk-')) {
              console.log('Chunk load error detected, reloading page...');
              setTimeout(() => window.location.reload(), 1000);
            }
          }
        }, true);
      }
    </script>
  </head>
  <body class="bg-white text-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
